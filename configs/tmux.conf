#
# COPY AND PASTE
# Modern tmux copy mode with vim keybindings
#
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Escape` to also exit copy mode
bind-key -T copy-mode-vi Escape send-keys -X cancel
#
############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-x
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# large history
set-option -g history-limit 100000

# Fix escape time for vim
set-option -sg escape-time 0

# Enable true color support
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Enable focus events for vim
set-option -g focus-events on

# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on

# Automatically set window title
# setw -g automatic-rename

# use mouse
set-option -g mouse on

# vi movement keys
# set-option -g status-keys vi

############################################################################
# Status Bar
############################################################################
set-option -g status-justify right
set-option -g status-bg colour235 # colour213 # pink
set-option -g status-fg yellow
set-option -g status-interval 5
set-option -g status-left-length 120
set-option -g status-left "#[fg=green] #T "
set-option -g status-right-length 120
set-option -g status-right "  #[fg=yellow] %d %b %Y   #[fg=green] %l:%M %p   #[fg=cyan]#H "
# #(ifconfig eth0 | grep 'inet6' | awk '{print $3}' | head -1)
set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

############################################################################
# Modern Styling & Colors
############################################################################
# Pane borders
set-option -g pane-border-style 'fg=colour238'
set-option -g pane-active-border-style 'fg=colour51'

# Message styling
set-option -g message-style 'fg=colour232,bg=colour166'
set-option -g message-command-style 'fg=colour232,bg=colour166'

# Window status styling
set-window-option -g window-status-style 'fg=colour248'
set-window-option -g window-status-current-style 'fg=colour51,bold'
set-window-option -g window-status-activity-style 'fg=colour166'

# Clock mode
set-window-option -g clock-mode-colour colour51


############################################################################
# Unbindings
############################################################################
#unbind [ # copy mode bound to escape key
unbind j
# unbind C-b # unbind default leader key
# unbind '"' # unbind horizontal split
# unbind %   # unbind vertical split


############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf

#bind Escape copy-mode

# new split in current pane (horizontal / vertical)
bind-key "-" split-window -v # split pane horizontally
bind-key "\\" split-window -h # split pane vertically

# list panes
bind-key Space list-panes

# break-pane
bind-key Enter break-pane

# join-pane [-dhv] [-l size | -p percentage] [-s src-pane]
# [-t:dst-window.dst-pane] (destination window (dot) destination pane
#                (alias: joinp)
#
#bind C-j command-prompt "joinp"
#bind C-j command-prompt "join-pane"
#bind-key j command-prompt "join-pane -s '%%'"
#bind-key j command-prompt "joinp -t:0"
bind-key Space command-prompt "joinp -t:%%" # %% = prompt for window.pane [-V|H] # vert|hor split

#previous pane
bind-key -n C-up prev
bind-key -n C-left prev

#next pane
bind-key -n C-right next
bind-key -n C-down next

############################################################################
# windows
############################################################################
bind C-j previous-window
bind C-k next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"
# By default, all windows in a session are constrained to the size of the
# smallest client connected to that session,
# even if both clients are looking at different windows.
# It seems that in this particular case, Screen has the better default
# where a window is only constrained in size if a smaller client
# is actively looking at it.
setw -g aggressive-resize on

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi

############################################################################
# layouts
############################################################################
bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind M-r rotate-window

# Use shift and arrow key to navigate through panes
bind -n S-Left prev
bind -n S-Right next

# focus on first window
# select-window -t -6

